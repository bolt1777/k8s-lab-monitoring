coreDns:
  enabled: false

kubeDns:
  enabled: true

prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

grafana:
  adminPassword: "YourPass123#"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    hosts:
      - k8s-minikub
    tls:
      - secretName: grafana-tls
        hosts:
          - k8s-minikub
  persistence:
    enabled: true
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
